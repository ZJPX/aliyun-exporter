      period: 60
      unit: "Count/s"
    - name: LoadBalancerHTTPCodeUpstream2XX
      alias: HttpUpstream2xx
      desc: 实例后端每秒2xx个数
      dimensions:
        - loadBalancerId
      measure: Value
      period: 60
      unit: "Count/s"
    - name: LoadBalancerHTTPCodeUpstream3XX
      alias: HttpUpstream3xx
      desc: 实例后端每秒3xx个数
      dimensions:
        - loadBalancerId
      measure: Value
      period: 60
      unit: "Count/s"
    - name: LoadBalancerHTTPCodeUpstream4XX
