credentials:
  # You can obtain monitoring data of multiple tenants by configuring multiple Tenant information.
  tenantId1:
    accessKey: xxxxxxxxxxxx
    accessKeySecret: xxxxxxxxxxxx
    region: cn-hangzhou

Cron:
  # The spec is parsed using the time zone of this Cron instance as the default.
  Spec: 0 */1 * * * *

metrics:
  acs_alb:
    - name: LoadBalancerActiveConnection
      alias: ActiveConn
      desc: 实例活跃连接数
      dimensions:
        - loadBalancerId
      measure: Value
      period: 60
      unit: "Count"
    - name: LoadBalancerNewConnection
      alias: NewConn
      desc: 实例每秒新建连接数
      dimensions:
        - loadBalancerId
      measure: Value
      period: 60
      unit: "Count/s"
    - name: LoadBalancerInBits
      alias: InBandwidth
      desc: 实例每秒入带宽
      dimensions:
        - loadBalancerId
      measure: Value
      period: 60
      unit: "bits/s"
    - name: LoadBalancerOutBits
      alias: OutBandwidth
      desc: 实例每秒出带宽
      dimensions:
        - loadBalancerId
      measure: Value
      period: 60
      unit: "bits/s"
    - name: LoadBalancerRejectedConnection
      alias: DropConn
      desc: 实例每秒丢弃连接数
      dimensions:
        - loadBalancerId
      measure: Value
      period: 60
      unit: "Count/s"
    - name: LoadBalancerQPS
      alias: Qps
      desc: 实例每秒请求数
      dimensions:
        - loadBalancerId
      measure: Value
      period: 60
      unit: "Count/s"
    - name: LoadBalancerHTTPCode2XX
      alias: Http2xx
      desc: 实例每秒2XX个数
      dimensions:
        - loadBalancerId
      measure: Value
      period: 60
      unit: "Count/s"
    - name: LoadBalancerHTTPCode3XX
      alias: Http3xx
      desc: 实例每秒3XX个数
      dimensions:
        - loadBalancerId
      measure: Value
      period: 60
      unit: "Count/s"
    - name: LoadBalancerHTTPCode4XX
      alias: Http4xx
      desc: 实例每秒4XX个数
      dimensions:
        - loadBalancerId
      measure: Value
      period: 60
      unit: "Count/s"
    - name: LoadBalancerHTTPCode5XX
      alias: Http5xx
      desc: 实例每秒5XX个数
      dimensions:
        - loadBalancerId
      measure: Value
      period: 60
      unit: "Count/s"
